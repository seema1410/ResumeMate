<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ResumeMate - Upload Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Style -->
    <style>
        body {
            background: linear-gradient(45deg, #1b1b1b, #0a0a0a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);  /* semi-transparent black */
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #00c6ff;
        }

        .btn-custom {
            background-color: #00c6ff;
            border: none;
            border-radius: 50px;
        }

        .btn-custom:hover {
            background-color: #4facfe;
        }

        .form-label {
            color: #ddd;
        }

        label {
            font-weight: bold;
            color: #fff;
        }

        .d-grid {
            margin-top: 20px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            color: #fff;
        }

        .form-control::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <h2>Upload Your Resume</h2>
            <form th:action="@{/submit}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="resume" class="form-label">Choose Resume (PDF/Doc)</label>
                    <input type="file" name="resume" id="resume" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="jobDescription" class="form-label">Write Job Description</label>
                    <textarea name="jobDescription" id="jobDescription" class="form-control" rows="5" required placeholder="Paste the job description here..."></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom btn-lg text-white">Analyze Resume</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional for form enhancements) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
