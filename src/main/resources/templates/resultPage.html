<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Resume Analysis Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
	rel="stylesheet">

<style>
body {
	font-family: 'Poppins', sans-serif;
	background-color: #000; /* Background color changed to black */
	padding: 40px;
	color: white; /* Text color set to white */
}

.card {
	border: none;
	border-radius: 15px;
	box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Adding shadow effect */
	margin-bottom: 30px;
	background-color: #333; /* Card background set to dark gray */
	color: white;
}

.card-title {
	font-weight: 600;
	color: #fff; /* Title color set to white */
}

.badge-skill {
	background-color: #198754;
	color: white;
	margin: 4px;
	font-size: 0.9rem;
}

.badge-missing {
	background-color: #dc3545;
	color: white;
	margin: 4px;
	font-size: 0.9rem;
}

.suggestion-box {
	background-color: #fff3cd;
	border-left: 5px solid #ffc107;
	padding: 15px;
	border-radius: 8px;
	color: #000; /* Suggestion text color */
}

.back-link {
	text-decoration: none;
	font-weight: 500;
	color: #0d6efd;
}

.back-link:hover {
	text-decoration: underline;
}
</style>

</head>
<body>

	<div class="container">
		<h2 class="mb-4 text-center text-primary">ðŸ“„ Resume Analysis
			Result</h2>

		<!-- Score -->
		<div class="card p-4">
			<h4 class="card-title">ðŸ“Š Score</h4>
			<p th:if="${score == 'Not Available'}">Score not available.</p>
			<div th:if="${score != 'Not Available'}" th:utext="${ score}"></div>
		</div>

		<!-- Matched Skills -->
		<div class="card p-4">
			<h4 class="card-title">âœ… Matched Skills</h4>
			<p th:if="${matched == 'Not Available'}">No matched skills found.</p>
			<div th:if="${matched != 'Not Available'}" th:utext="${matched}"></div>
		</div>

		<!-- Missing Skills -->
		<div class="card p-4">
			<h4 class="card-title">ðŸ”´ Missing Skills</h4>
			<p th:if="${missing == 'Not Available'}">No missing skills identified.</p>
			<div th:if="${missing != 'Not Available'}" th:utext="${missing}"></div>
		</div>

		<!-- Suggestions -->
		<div class="card p-4">
			<h4 class="card-title">ðŸ’¡ Suggestions</h4>
			<div th:if="${suggestions != 'Not Available'}" class="suggestion-box"
				th:utext="${suggestions}"></div>
			<p th:if="${suggestions == 'Not Available'}">No suggestions available.</p>
		</div>

		<div class="text-center mt-4">
			<a href="/upload" class="back-link">â¬… Upload Another Resume</a>
		</div>
	</div>

</body>
</html>
